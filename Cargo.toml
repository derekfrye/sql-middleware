[package]
name = "sqlx-middleware"
version = "0.1.1"
edition = "2021"

[dependencies]
# checked 12/2/2024
# latest version of tokio 1 branch 
tokio = { version = "1", features = ["full"] }  
# latest version of serde 1.0 branch 
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
#axum = "0.7"
#dotenv = "0.15"
#reqwest = { version = "0.12", features = ["json"] }
#tokio-postgres = "0.7"
chrono = "0.4"
function_name = "0.3"
deadpool-postgres = "0.14"
sqlx = { version = "0.8", features = ["runtime-tokio", "macros", "postgres", "sqlite", "chrono"] }
regex = "1"
clap = { version = "4", features = ["derive"] }


[dependencies.tokio-util]
version = "0.7"
features = ["full"]
