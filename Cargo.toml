[package]
name = "sqlx-middleware"
version = "0.1.1"
edition = "2021"

[dependencies]
# checked 12/2/2024
# latest version of tokio 1 branch 
tokio = { version = "1", features = ["full"] }  
# latest version of serde 1.0 branch 
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio-postgres = { version = "0.7", features = ["with-chrono-0_4", "with-serde_json-1"] }
chrono = {version = "0.4", features = ["serde"] }
function_name = "0.3"
deadpool-postgres = "0.14"
sqlx = { version = "0.8", features = ["runtime-tokio", "macros", "postgres", "sqlite", "chrono"] }
regex = "1"
clap = { version = "4", features = ["derive"] }
rusqlite = {version = "0.32.1", features = ["chrono", "bundled"]}
deadpool-sqlite = { version =  "0.9.0", features = ["rt_tokio_1"] }
deadpool = "0.12.1"


[dependencies.tokio-util]
version = "0.7"
features = ["full"]
