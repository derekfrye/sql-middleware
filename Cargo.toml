[package]
name = "sql-middleware"
version = "0.1.5"
edition = "2024"
authors = ["Derek Frye <derek.frye@gmail.com>"]
license = "BSD-2-Clause"
description = "Lightweight & similar async wrappers for tokio-postgres, rusqlite, and tiberius (SQL Server)."
repository = "https://github.com/derekfrye/sql-middleware"
readme = "docs/README.md"
homepage = "https://github.com/derekfrye/sql-middleware"
keywords = ["sql", "sqlx", "sqlite", "postgres", "sqlserver"]
documentation = "https://docs.rs/sql-middleware"

[features]
test-utils = []

[dependencies]
# checked March 2025
tokio = { version = "1", features = ["full"] }  
serde = { version = "1", features = ["derive"] }
serde_json = "1"
tokio-postgres = { version = "0", features = ["with-chrono-0_4", "with-serde_json-1"] }
chrono = {version = "0", features = ["serde"] }
deadpool-postgres = "0"
regex = "1"
clap = { version = "4", features = ["derive"] }
deadpool-sqlite = { version =  "0", features = ["rt_tokio_1"] }
deadpool = "0"
thiserror = "2"
async-trait = "0"
# SQL Server dependencies
tiberius = { version = "0", features = ["chrono", "sql-browser-tokio"] }
deadpool-tiberius = { git = "https://github.com/ingrese1nombre/deadpool-tiberius", branch = "master" }
futures-util = "0"
lazy_static = "1"

[package.metadata.docs.rs]
rustdoc-args = ["--deny", "unsafe_code"]


[dependencies.tokio-util]
version = "0"
features = ["full"]

[dev-dependencies]
criterion = { version = "0", features = ["async_tokio"] }
rand = "0"
rand_chacha = "0"
sql-middleware = { path = ".", features = ["test-utils"] }

[[bench]]
name = "database_benchmark"
harness = false

[profile.bench]
debug = true
opt-level = 0