[package]
name = "sql-middleware"
version = "0.1.3"
edition = "2021"

[dependencies]
# checked Jan 2024
# latest version of tokio 1 branch 
tokio = { version = "1", features = ["full"] }  
# latest version of serde 1.0 branch 
serde = { version = "1", features = ["derive"] }
serde_json = "1"
tokio-postgres = { version = "0", features = ["with-chrono-0_4", "with-serde_json-1"] }
chrono = {version = "0", features = ["serde"] }
function_name = "0"
deadpool-postgres = "0"
regex = "1"
clap = { version = "4", features = ["derive"] }
#rusqlite = {version = "0.32.1", features = ["chrono", "bundled"]}
deadpool-sqlite = { version =  "0", features = ["rt_tokio_1"] }
deadpool = "0"
thiserror = "2"
async-trait = "0"


[dependencies.tokio-util]
version = "0"
features = ["full"]

[dev-dependencies]
criterion = "0.5"